{% extends "base.html" %}

{% block content %}

<h2>Your History</h2>

<a href="/clear">Clear All</a>

<table>
<tr>
    <th>From</th>
    <th>To</th>
    <th>Amount</th>
    <th>Result</th>
    <th>Action</th>
</tr>

{% for c in conversions %}
<tr>
    <td>{{ c.from_currency }}</td>
    <td>{{ c.to_currency }}</td>
    <td>{{ c.amount }}</td>
    <td>{{ c.result }}</td>
    <td>
        <a href="/delete/{{ c.id }}">Delete</a>
    </td>
</tr>
{% endfor %}
</table>

{% endblock %}
